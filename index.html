<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Counter</title>
</head>
<body>
    <section>
        <article class="counterDiv">
            <h1>Counter</h1>
            <div class="counterData">
                <button class="minus"><span>Decrease</span></button>
                <p id="number">0 </p>
                <button class="plus"><span>Increase</span></button>
            </div>
            <button class="resetBtn" onclick="reset()"><span>Reset</span></button>
        </article>
    </section>

    <script src="script.js"></script>
</body>
</html>
